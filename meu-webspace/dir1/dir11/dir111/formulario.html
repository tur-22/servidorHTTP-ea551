<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Atualizacao de senha de usuario</title>
</head>
<body>
    <h2 style="text-align: center;">
        EA551 - Laboratorio de Programacao de Software Basico
    </h2>
    <h3 style="text-align: center;">
        Formulario para troca de senha
    </h3>
<form method="post">
    <table style="text-align: left; margin-left: auto; margin-right: auto;">
        <tbody>
            <tr>
                <td style="text-align: right;">
                    Nome do usuario:
                </td>
                <td style="text-align: center;">
                    <input name="nomeusuario" size="12" maxlength="30" type="text"> </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    Senha atual:
                </td>
            <td>
                <input name="senhaatual" size="12" maxlength="16" type="password"></td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    Nova senha (m√≠nimo 8 caracteres):
                </td>
            <td>
                <input name="novasenha" size="12" maxlength="16" type="password"></td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    Confirme a nova senha:
                </td>
            <td>
                <input name="confirmanovasenha" size="12" maxlength="16" type="password"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div style="text-align: center;">
        <input name="confirmar" value="Enviar" type="submit">
    </div>
</form>
</body>
</html>
